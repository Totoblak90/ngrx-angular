<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<li [class.completed]="todo!.completed" [class.editing]="isEditing" (dblclick)="startEdition()">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompleted" />
    <label>{{ todo!.text }}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input class="edit" [formControl]="txtInput" type="text" #txtInputRef (blur)="finishEdition()" />
</li>
