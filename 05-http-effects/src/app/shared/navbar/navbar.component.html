<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" routerLink="/home">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/home"
            routerLinkActive="active"
            >Home</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/user/' + (user$ | async).id" routerLinkActive="active"
            >Usuario</a
          >
        </li>

      </ul>

      <div class="d-flex">

        <input
          #searchInput
          class="form-control me-2"
          type="search"
          placeholder="Buscar usuario"
          aria-label="Search"
          (keyup.enter)="findUser(searchInput.value)"
        />

        <button
          (click)="findUser(searchInput.value)"
          class="btn btn-outline-success"
        >
          Search
        </button>

      </div>

    </div>

  </div>
</nav>
